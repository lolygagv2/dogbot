# WIM-Z Camera Mode Configurations
# Defines resolution, FPS, and AI settings for each mode

modes:
  silent_guardian:
    description: "Primary mode - bark-focused passive monitoring"
    resolution: [1280, 720]   # HD for ArUco detection
    fps: 15
    ai_enabled: false         # No heavy AI inference - bark detection is primary
    aruco_enabled: true       # Dog identification via markers
    bark_detection: true      # Primary input method
    scan_pattern: "fixed"     # Camera stays stationary
    power_saving: true
    detection_overlay: false

  coach:
    description: "Opportunistic trick training when dog approaches"
    resolution: [640, 640]    # Square format for AI models
    fps: 30
    ai_enabled: true
    aruco_enabled: true
    single_frame: true
    auto_exposure: true
    gain_control: "auto"
    detection_threshold: 0.7
    pose_threshold: 0.6
    behavior_threshold: 0.8

  photography:
    description: "High-quality photography mode with manual controls"
    resolution: [4056, 3040]  # Full resolution
    fps: 10
    ai_enabled: false
    manual_controls: true
    auto_focus: true
    image_stabilization: true
    file_format: "jpeg"
    quality: 95
    burst_mode: false

  idle:
    description: "Low power standby mode"
    resolution: [640, 480]    # Minimal resolution
    fps: 5
    ai_enabled: false
    power_saving: true
    preview_only: true

  manual:
    description: "Xbox controller manual control mode"
    resolution: [1280, 720]   # 720p for real-time control
    fps: 20
    ai_enabled: false
    manual_controls: true
    debug_overlay: true
    raw_access: true

# Mode transition settings
transitions:
  auto_mode_switching: false   # Manual switching between SILENT_GUARDIAN and COACH
  silent_guardian_timeout: 300.0  # 5 min inactivity -> stays in mode (no auto-idle)
  coach_timeout: 60.0            # 1 min no dogs -> IDLE
  manual_timeout: 120.0          # 2 min no input -> SILENT_GUARDIAN

# Performance settings
performance:
  max_ai_fps: 30
  buffer_frames: 3
  processing_threads: 2
  gpu_acceleration: true
  memory_limit_mb: 512

# Backward compatibility aliases (deprecated)
# These map old mode names to new ones
aliases:
  ai_detection: coach
  detection: coach
  vigilant: silent_guardian
