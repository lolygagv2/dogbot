<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIM-Z Robot Control Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected { background-color: #4CAF50; }
        .status-disconnected { background-color: #f44336; }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: #2d2d2d;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #404040;
        }

        .panel-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #4CAF50;
            border-bottom: 2px solid #404040;
            padding-bottom: 10px;
        }

        /* Video Panel */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }

        .video-stream {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #404040;
            background: #000;
        }

        .video-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        /* Camera Controls */
        .camera-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .camera-btn {
            background: #404040;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s;
        }

        .camera-btn:hover {
            background: #505050;
        }

        .camera-btn:active {
            background: #606060;
        }

        /* Motor Control Panel */
        .motor-controls {
            text-align: center;
        }

        .joystick-container {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
            background: radial-gradient(circle, #404040 0%, #2d2d2d 70%);
            border-radius: 50%;
            border: 3px solid #606060;
        }

        .joystick-knob {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #4CAF50, #45a049);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
            border: 2px solid #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.1s ease;
        }

        .joystick-knob:active {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .motor-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .motor-speed {
            background: #404040;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        /* Control Buttons */
        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .treat-btn {
            background: linear-gradient(145deg, #FF9800, #F57C00);
            color: white;
        }

        .treat-btn:hover {
            background: linear-gradient(145deg, #FFB74D, #FF9800);
            transform: translateY(-2px);
        }

        .stop-btn {
            background: linear-gradient(145deg, #f44336, #d32f2f);
            color: white;
        }

        .stop-btn:hover {
            background: linear-gradient(145deg, #e57373, #f44336);
            transform: translateY(-2px);
        }

        /* Status Panel */
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .status-item {
            background: #404040;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .status-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #4CAF50;
        }

        .status-label {
            font-size: 0.9em;
            color: #cccccc;
            margin-top: 5px;
        }

        /* Events Panel */
        .events-container {
            grid-column: 1 / -1;
        }

        .events-log {
            background: #1a1a1a;
            border: 2px solid #404040;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .event-entry {
            padding: 5px 0;
            border-bottom: 1px solid #404040;
        }

        .event-time {
            color: #888;
            margin-right: 10px;
        }

        .event-type {
            color: #4CAF50;
            margin-right: 10px;
            font-weight: bold;
        }

        .event-message {
            color: #ffffff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .joystick-container {
                width: 180px;
                height: 180px;
            }

            .joystick-knob {
                width: 50px;
                height: 50px;
            }

            .control-buttons {
                grid-template-columns: 1fr;
            }

            .camera-controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ WIM-Z Robot Control</h1>
            <p>
                <span class="status-indicator" id="connectionStatus"></span>
                <span id="connectionText">Connecting...</span>
            </p>
        </div>

        <div class="main-grid">
            <!-- Video Feed Panel -->
            <div class="panel">
                <div class="panel-title">üìπ Live Camera Feed</div>
                <div class="video-container">
                    <img id="videoStream" class="video-stream" src="/video/feed" alt="Robot Camera Feed">
                    <div class="video-overlay" id="videoInfo">
                        Initializing camera...
                    </div>
                </div>
                <div class="camera-controls">
                    <button class="camera-btn" onclick="moveCamera('up')">‚¨ÜÔ∏è</button>
                    <button class="camera-btn" onclick="moveCamera('center')">üéØ</button>
                    <button class="camera-btn" onclick="moveCamera('down')">‚¨áÔ∏è</button>
                    <button class="camera-btn" onclick="moveCamera('left')">‚¨ÖÔ∏è</button>
                    <button class="camera-btn" onclick="moveCamera('home')">üè†</button>
                    <button class="camera-btn" onclick="moveCamera('right')">‚û°Ô∏è</button>
                </div>
            </div>

            <!-- Motor Control Panel -->
            <div class="panel">
                <div class="panel-title">üïπÔ∏è Robot Control</div>
                <div class="motor-controls">
                    <div class="joystick-container" id="joystickContainer">
                        <div class="joystick-knob" id="joystickKnob"></div>
                    </div>
                    <div class="motor-info">
                        <div class="motor-speed">
                            <div class="status-value" id="leftSpeed">0</div>
                            <div class="status-label">Left Motor</div>
                        </div>
                        <div class="motor-speed">
                            <div class="status-value" id="rightSpeed">0</div>
                            <div class="status-label">Right Motor</div>
                        </div>
                    </div>
                </div>
                <div class="control-buttons">
                    <button class="control-btn treat-btn" onclick="dispenseTreat()">
                        ü¶¥ Dispense Treat
                    </button>
                    <button class="control-btn stop-btn" onclick="emergencyStop()">
                        üõë Emergency Stop
                    </button>
                </div>
            </div>
        </div>

        <!-- Status and Events -->
        <div class="panel">
            <div class="panel-title">üìä System Status</div>
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-value" id="systemMode">IDLE</div>
                    <div class="status-label">System Mode</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="missionStatus">None</div>
                    <div class="status-label">Mission</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="rewardCount">0</div>
                    <div class="status-label">Rewards Today</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="uptime">0s</div>
                    <div class="status-label">Uptime</div>
                </div>
            </div>
        </div>

        <div class="panel events-container">
            <div class="panel-title">üìú Event Log</div>
            <div class="events-log" id="eventsLog">
                <div class="event-entry">
                    <span class="event-time">--:--:--</span>
                    <span class="event-type">SYSTEM</span>
                    <span class="event-message">Dashboard loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection
        let ws = null;
        let isConnected = false;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        // Joystick variables
        let joystickActive = false;
        let joystickKnob = null;
        let joystickContainer = null;
        let joystickCenter = { x: 100, y: 100 };
        let currentJoystick = { x: 0, y: 0 };

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeWebSocket();
            initializeJoystick();
            updateConnectionStatus(false);
        });

        function initializeWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;

            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log('WebSocket connected');
                isConnected = true;
                reconnectAttempts = 0;
                updateConnectionStatus(true);
                addEventToLog('WEBSOCKET', 'Connected to robot');
            };

            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };

            ws.onclose = function() {
                console.log('WebSocket disconnected');
                isConnected = false;
                updateConnectionStatus(false);
                addEventToLog('WEBSOCKET', 'Disconnected from robot');

                // Attempt reconnection
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(initializeWebSocket, 2000 * reconnectAttempts);
                }
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                addEventToLog('ERROR', 'WebSocket connection error');
            };
        }

        function handleWebSocketMessage(message) {
            switch (message.type) {
                case 'telemetry':
                    updateTelemetry(message.data);
                    break;
                case 'event':
                    handleRobotEvent(message);
                    break;
                case 'initial_status':
                    updateSystemStatus(message.data);
                    break;
                case 'command_response':
                    handleCommandResponse(message);
                    break;
                case 'error':
                    addEventToLog('ERROR', message.message);
                    break;
            }
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('connectionStatus');
            const text = document.getElementById('connectionText');

            if (connected) {
                indicator.className = 'status-indicator status-connected';
                text.textContent = 'Connected';
            } else {
                indicator.className = 'status-indicator status-disconnected';
                text.textContent = 'Disconnected';
            }
        }

        function updateTelemetry(data) {
            // Update system status
            document.getElementById('systemMode').textContent = data.system_mode || 'UNKNOWN';
            document.getElementById('missionStatus').textContent =
                data.mission && data.mission.active ? data.mission.mission_name : 'None';
            document.getElementById('rewardCount').textContent = data.database?.rewards_today || '0';
            document.getElementById('uptime').textContent = formatUptime(data.uptime || 0);
        }

        function updateSystemStatus(data) {
            if (data.system_state) {
                document.getElementById('systemMode').textContent = data.system_state.mode || 'UNKNOWN';
            }

            if (data.mission_status) {
                document.getElementById('missionStatus').textContent =
                    data.mission_status.active ? data.mission_status.mission_name : 'None';
            }
        }

        function handleRobotEvent(message) {
            const category = message.category;
            const subtype = message.data.subtype;
            const data = message.data.data;

            let eventMessage = `${category.toUpperCase()}: ${subtype}`;
            if (data && typeof data === 'object') {
                eventMessage += ` (${Object.keys(data).join(', ')})`;
            }

            addEventToLog(category.toUpperCase(), eventMessage);
        }

        function handleCommandResponse(message) {
            const command = message.command;
            const success = message.data.success;

            if (success) {
                addEventToLog('COMMAND', `${command} executed successfully`);
            } else {
                addEventToLog('ERROR', `${command} failed: ${message.data.error || 'Unknown error'}`);
            }
        }

        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);

            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        function addEventToLog(type, message) {
            const eventsLog = document.getElementById('eventsLog');
            const time = new Date().toLocaleTimeString();

            const eventEntry = document.createElement('div');
            eventEntry.className = 'event-entry';
            eventEntry.innerHTML = `
                <span class="event-time">${time}</span>
                <span class="event-type">${type}</span>
                <span class="event-message">${message}</span>
            `;

            eventsLog.insertBefore(eventEntry, eventsLog.firstChild);

            // Keep only last 20 events
            while (eventsLog.children.length > 20) {
                eventsLog.removeChild(eventsLog.lastChild);
            }
        }

        // Joystick functionality
        function initializeJoystick() {
            joystickKnob = document.getElementById('joystickKnob');
            joystickContainer = document.getElementById('joystickContainer');

            // Mouse events
            joystickKnob.addEventListener('mousedown', startJoystick);
            document.addEventListener('mousemove', updateJoystick);
            document.addEventListener('mouseup', stopJoystick);

            // Touch events for mobile
            joystickKnob.addEventListener('touchstart', startJoystick);
            document.addEventListener('touchmove', updateJoystick);
            document.addEventListener('touchend', stopJoystick);
        }

        function startJoystick(e) {
            e.preventDefault();
            joystickActive = true;
        }

        function updateJoystick(e) {
            if (!joystickActive) return;

            e.preventDefault();

            const rect = joystickContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            let clientX, clientY;
            if (e.touches && e.touches[0]) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            const deltaX = clientX - centerX;
            const deltaY = clientY - centerY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const maxDistance = 70; // Container radius - knob radius

            if (distance <= maxDistance) {
                joystickKnob.style.left = `${50 + (deltaX / rect.width) * 100}%`;
                joystickKnob.style.top = `${50 + (deltaY / rect.height) * 100}%`;

                currentJoystick.x = deltaX / maxDistance;
                currentJoystick.y = -deltaY / maxDistance; // Invert Y for forward/back
            } else {
                // Clamp to circle edge
                const angle = Math.atan2(deltaY, deltaX);
                const clampedX = Math.cos(angle) * maxDistance;
                const clampedY = Math.sin(angle) * maxDistance;

                joystickKnob.style.left = `${50 + (clampedX / rect.width) * 100}%`;
                joystickKnob.style.top = `${50 + (clampedY / rect.height) * 100}%`;

                currentJoystick.x = clampedX / maxDistance;
                currentJoystick.y = -clampedY / maxDistance;
            }

            // Send joystick command
            sendJoystickCommand(currentJoystick.x, currentJoystick.y);
        }

        function stopJoystick() {
            if (joystickActive) {
                joystickActive = false;

                // Return to center
                joystickKnob.style.left = '50%';
                joystickKnob.style.top = '50%';
                currentJoystick = { x: 0, y: 0 };

                // Stop motors
                sendJoystickCommand(0, 0);
            }
        }

        function sendJoystickCommand(x, y) {
            if (!isConnected) return;

            const command = {
                command: 'joystick_control',
                params: { x: x, y: y }
            };

            ws.send(JSON.stringify(command));

            // Update display (approximate motor speeds)
            const leftSpeed = Math.round((y + x) * 100);
            const rightSpeed = Math.round((y - x) * 100);

            document.getElementById('leftSpeed').textContent =
                Math.max(-100, Math.min(100, leftSpeed));
            document.getElementById('rightSpeed').textContent =
                Math.max(-100, Math.min(100, rightSpeed));
        }

        // Camera control functions
        function moveCamera(direction) {
            if (!isConnected) return;

            let pan = null, tilt = null;

            switch (direction) {
                case 'up':
                    tilt = 140; // Tilt up more (extended range)
                    break;
                case 'down':
                    tilt = 40; // Tilt down more (extended range)
                    break;
                case 'left':
                    pan = 160; // Pan left more (extended range)
                    break;
                case 'right':
                    pan = 20; // Pan right more (extended range)
                    break;
                case 'center':
                    pan = 90;
                    tilt = 90;
                    break;
                case 'home':
                    pan = 90;
                    tilt = 90;
                    break;
            }

            const command = {
                command: 'pan_tilt',
                params: { pan: pan, tilt: tilt }
            };

            ws.send(JSON.stringify(command));
            addEventToLog('CAMERA', `Moving camera ${direction}`);
        }

        // Control functions
        function dispenseTreat() {
            if (!isConnected) return;

            const command = {
                command: 'dispense_treat',
                params: { count: 1, reason: 'manual' }
            };

            ws.send(JSON.stringify(command));
            addEventToLog('TREAT', 'Dispensing treat...');
        }

        function emergencyStop() {
            if (!isConnected) return;

            const command = {
                command: 'emergency_stop',
                params: {}
            };

            ws.send(JSON.stringify(command));
            addEventToLog('EMERGENCY', 'Emergency stop activated!');

            // Reset joystick
            currentJoystick = { x: 0, y: 0 };
            document.getElementById('leftSpeed').textContent = '0';
            document.getElementById('rightSpeed').textContent = '0';
        }

        // Video stream error handling
        document.getElementById('videoStream').onerror = function() {
            document.getElementById('videoInfo').textContent = 'Camera feed unavailable';
        };

        document.getElementById('videoStream').onload = function() {
            document.getElementById('videoInfo').textContent = 'Live feed';
        };
    </script>
</body>
</html>
