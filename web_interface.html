<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogBot Vision Control Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .online { background: #4ade80; }
        .offline { background: #f87171; }
        .warning { background: #fbbf24; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }
        
        #videoFeed {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .video-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .detection-box {
            position: absolute;
            border: 2px solid #4ade80;
            background: rgba(74, 222, 128, 0.1);
            pointer-events: none;
        }
        
        .behavior-label {
            position: absolute;
            top: -25px;
            left: 0;
            background: #4ade80;
            color: #000;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .info-panel h3 {
            margin-bottom: 15px;
            color: #fbbf24;
        }
        
        .behavior-display {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .behavior-text {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .confidence-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #f87171 0%, #fbbf24 50%, #4ade80 100%);
            transition: width 0.3s ease;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .control-section {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .control-section h4 {
            margin-bottom: 10px;
            color: #fbbf24;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .treat-button {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            font-size: 1.2em;
            padding: 15px;
        }
        
        .stop-button {
            background: linear-gradient(135deg, #f87171 0%, #dc2626 100%);
        }
        
        .direction-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            max-width: 200px;
            margin: 20px auto;
        }
        
        .direction-pad button {
            aspect-ratio: 1;
            font-size: 1.5em;
        }
        
        .slider-control {
            margin: 15px 0;
        }
        
        .slider-control label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #fbbf24;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .slider-value {
            text-align: center;
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-button {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            background: rgba(255,255,255,0.3);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .camera-controls {
            display: grid;
            gap: 10px;
        }
        
        .checkbox-group {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .chart-container {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .led-patterns {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .pattern-button {
            padding: 10px;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🤖 DogBot Vision Control Center</h1>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-indicator online"></span>
                    <span>Camera Active</span>
                </div>
                <div class="status-item">
                    <span class="status-indicator online"></span>
                    <span>AI Processing</span>
                </div>
                <div class="status-item">
                    <span class="status-indicator online"></span>
                    <span>Motors Ready</span>
                </div>
                <div class="status-item">
                    <span>FPS: <span id="fpsCounter">30</span></span>
                </div>
            </div>
        </header>
        
        <div class="main-grid">
            <div class="panel">
                <div class="video-container">
                    <img id="videoFeed" src="/video_feed" alt="Live Camera Feed">
                    <div class="video-overlay">
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="showDetection" checked> Detection
                            </label>
                            <label>
                                <input type="checkbox" id="showKeypoints" checked> Keypoints
                            </label>
                            <label>
                                <input type="checkbox" id="showTrail" checked> Trail
                            </label>
                        </div>
                    </div>
                    <div id="detectionBox" class="detection-box" style="display: none;">
                        <div class="behavior-label">SITTING</div>
                    </div>
                </div>
                
                <div class="tabs">
                    <button class="tab-button active" onclick="switchTab('controls')">Controls</button>
                    <button class="tab-button" onclick="switchTab('camera')">Camera</button>
                    <button class="tab-button" onclick="switchTab('analytics')">Analytics</button>
                </div>
                
                <div id="controlsTab" class="tab-content active">
                    <div class="control-section">
                        <h4>Movement Control</h4>
                        <div class="direction-pad">
                            <div></div>
                            <button onclick="moveRobot('forward')">↑</button>
                            <div></div>
                            <button onclick="moveRobot('left')">←</button>
                            <button onclick="moveRobot('stop')" class="stop-button">⬤</button>
                            <button onclick="moveRobot('right')">→</button>
                            <div></div>
                            <button onclick="moveRobot('backward')">↓</button>
                            <div></div>
                        </div>
                    </div>
                    
                    <div class="control-section">
                        <h4>Servo Control</h4>
                        <div class="slider-control">
                            <label>Pan (Left/Right)</label>
                            <input type="range" id="panSlider" min="-90" max="90" value="0" oninput="updateServo('pan', this.value)">
                            <div class="slider-value"><span id="panValue">0</span>°</div>
                        </div>
                        <div class="slider-control">
                            <label>Tilt (Up/Down)</label>
                            <input type="range" id="tiltSlider" min="-45" max="45" value="0" oninput="updateServo('tilt', this.value)">
                            <div class="slider-value"><span id="tiltValue">0</span>°</div>
                        </div>
                        <button onclick="centerServos()">Center All Servos</button>
                    </div>
                </div>
                
                <div id="cameraTab" class="tab-content">
                    <div class="camera-controls">
                        <div class="slider-control">
                            <label>Brightness</label>
                            <input type="range" min="-1" max="1" step="0.1" value="0" oninput="updateCamera('brightness', this.value)">
                        </div>
                        <div class="slider-control">
                            <label>Contrast</label>
                            <input type="range" min="0" max="2" step="0.1" value="1" oninput="updateCamera('contrast', this.value)">
                        </div>
                        <div class="slider-control">
                            <label>Saturation</label>
                            <input type="range" min="0" max="2" step="0.1" value="1" oninput="updateCamera('saturation', this.value)">
                        </div>
                        <div class="slider-control">
                            <label>Sharpness</label>
                            <input type="range" min="0" max="16" step="0.5" value="1" oninput="updateCamera('sharpness', this.value)">
                        </div>
                        <button onclick="autoAdjustCamera()">Auto Adjust</button>
                        <button onclick="takeSnapshot()">Take Snapshot</button>
                    </div>
                </div>
                
                <div id="analyticsTab" class="tab-content">
                    <div class="analytics-grid">
                        <div class="chart-container">
                            <canvas id="behaviorChart"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="confidenceChart"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="treatChart"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="fpsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="panel info-panel">
                <h3>Detection Status</h3>
                <div class="behavior-display">
                    <div class="behavior-text" id="behaviorText">IDLE</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidenceFill" style="width: 0%"></div>
                    </div>
                    <div style="margin-top: 5px; font-size: 0.9em;">
                        Confidence: <span id="confidenceValue">0%</span>
                    </div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Position</div>
                        <div class="stat-value" id="positionStat">0, 0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Size</div>
                        <div class="stat-value" id="sizeStat">0x0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Treats Today</div>
                        <div class="stat-value" id="treatCount">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Last Treat</div>
                        <div class="stat-value" id="lastTreat">Never</div>
                    </div>
                </div>
                
                <div class="control-section">
                    <h4>Treat Dispenser</h4>
                    <button class="treat-button" onclick="dispenseTreat()">
                        🦴 Dispense Treat
                    </button>
                    <button onclick="rotateCarousel()" style="margin-top: 10px;">
                        Rotate Carousel
                    </button>
                </div>
                
                <div class="control-section">
                    <h4>LED Patterns</h4>
                    <div class="led-patterns">
                        <button class="pattern-button" onclick="setLED('breathing')">Breathing</button>
                        <button class="pattern-button" onclick="setLED('rainbow')">Rainbow</button>
                        <button class="pattern-button" onclick="setLED('celebration')">Celebration</button>
                        <button class="pattern-button" onclick="setLED('searching')">Searching</button>
                    </div>
                </div>
                
                <div class="control-section">
                    <h4>Audio Commands</h4>
                    <div class="controls-grid">
                        <button onclick="playSound('good_dog')">Good Dog</button>
                        <button onclick="playSound('come')">Come</button>
                        <button onclick="playSound('sit')">Sit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // WebSocket connection for real-time updates
        let ws = new WebSocket('ws://' + window.location.host + '/ws');
        
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            updateDisplay(data);
        };
        
        function updateDisplay(data) {
            // Update behavior display
            if (data.behavior) {
                document.getElementById('behaviorText').textContent = data.behavior.toUpperCase();
                
                // Update color based on behavior
                const colors = {
                    'sitting': '#4ade80',
                    'lying': '#3b82f6',
                    'standing': '#fbbf24',
                    'playing': '#a855f7',
                    'idle': '#6b7280'
                };
                document.getElementById('behaviorText').style.color = colors[data.behavior] || '#fff';
            }
            
            // Update confidence
            if (data.confidence !== undefined) {
                const confidence = Math.round(data.confidence * 100);
                document.getElementById('confidenceFill').style.width = confidence + '%';
                document.getElementById('confidenceValue').textContent = confidence + '%';
            }
            
            // Update detection stats
            if (data.detection) {
                document.getElementById('positionStat').textContent = 
                    `${data.detection.x}, ${data.detection.y}`;
                document.getElementById('sizeStat').textContent = 
                    `${data.detection.width}x${data.detection.height}`;
                    
                // Update detection box overlay
                updateDetectionBox(data.detection);
            }
            
            // Update FPS
            if (data.fps) {
                document.getElementById('fpsCounter').textContent = data.fps;
            }
            
            // Update treat stats
            if (data.treatCount !== undefined) {
                document.getElementById('treatCount').textContent = data.treatCount;
            }
            if (data.lastTreat) {
                document.getElementById('lastTreat').textContent = data.lastTreat;
            }
        }
        
        function updateDetectionBox(detection) {
            const box = document.getElementById('detectionBox');
            const video = document.getElementById('videoFeed');
            
            if (document.getElementById('showDetection').checked && detection) {
                const scaleX = video.offsetWidth / 1920;
                const scaleY = video.offsetHeight / 1080;
                
                box.style.left = (detection.x * scaleX) + 'px';
                box.style.top = (detection.y * scaleY) + 'px';
                box.style.width = (detection.width * scaleX) + 'px';
                box.style.height = (detection.height * scaleY) + 'px';
                box.style.display = 'block';
                
                box.querySelector('.behavior-label').textContent = 
                    detection.behavior ? detection.behavior.toUpperCase() : 'UNKNOWN';
            } else {
                box.style.display = 'none';
            }
        }
        
        function sendCommand(command, params = {}) {
            fetch('/api/command', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({command: command, ...params})
            });
        }
        
        function moveRobot(direction) {
            sendCommand('move', {direction: direction});
        }
        
        function updateServo(servo, value) {
            document.getElementById(servo + 'Value').textContent = value;
            sendCommand('servo', {servo: servo, angle: parseFloat(value)});
        }
        
        function centerServos() {
            document.getElementById('panSlider').value = 0;
            document.getElementById('tiltSlider').value = 0;
            document.getElementById('panValue').textContent = '0';
            document.getElementById('tiltValue').textContent = '0';
            sendCommand('center_servos');
        }
        
        function dispenseTreat() {
            sendCommand('dispense_treat');
            
            // Visual feedback
            const button = event.target;
            button.style.background = 'linear-gradient(135deg, #86efac 0%, #4ade80 100%)';
            setTimeout(() => {
                button.style.background = 'linear-gradient(135deg, #4ade80 0%, #22c55e 100%)';
            }, 500);
        }
        
        function rotateCarousel() {
            sendCommand('rotate_carousel');
        }
        
        function setLED(pattern) {
            sendCommand('led_pattern', {pattern: pattern});
        }
        
        function playSound(sound) {
            sendCommand('play_sound', {sound: sound});
        }
        
        function updateCamera(param, value) {
            sendCommand('camera_param', {param: param, value: parseFloat(value)});
        }
        
        function autoAdjustCamera() {
            sendCommand('auto_adjust_camera');
        }
        
        function takeSnapshot() {
            sendCommand('snapshot');
        }
        
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }
        
        // Update overlay toggles
        document.getElementById('showDetection').addEventListener('change', function() {
            sendCommand('overlay', {detection: this.checked});
        });
        
        document.getElementById('showKeypoints').addEventListener('change', function() {
            sendCommand('overlay', {keypoints: this.checked});
        });
        
        document.getElementById('showTrail').addEventListener('change', function() {
            sendCommand('overlay', {trail: this.checked});
        });
    </script>
</body>
</html>
